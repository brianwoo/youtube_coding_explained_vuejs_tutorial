<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="app">
        <h1>{{age > 60 ? 'Old' : 'Young'}}</h1>
        <h1>{{name.split(' ')[0]}}</h1>        
    </div>




    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            
            el: '#app',
            
            data: {
                age: 27,
                name: 'Brian Woo'
            }
        });
    
    </script>

</body>
</html>
