<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="app">
        <button v-on:click="clickedButton()">Click here!</button>
        <button v-on:click="clickedButton">Click here w/ event!</button>
        <button v-on:click="clickedButton('Hello World', $event)">Click here w/ event 2!</button>
        
    </div>




    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            
            el: '#app',
            
            methods: {
                clickedButton: function(message, event) {
                    console.log(event);
                    alert(message);
                }
            }
            
        });

    
    </script>

</body>
</html>
