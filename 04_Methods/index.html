<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="app">
        <h1>{{getFullName(firstName, lastName).name}}</h1>      
    </div>




    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            
            el: '#app',
            
            data: {
                firstName: 'Brian',
                lastName: 'Woo'
            },
            
            methods: {
                getFullName: function(first, last) {
                    return {
                        name: first + ' ' + last
                    };
                }
            }
        });
    
    </script>

</body>
</html>
