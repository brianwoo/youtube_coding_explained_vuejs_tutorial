<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="app">
        
        <!-- EXERCISE 1: Use two-way data binding to update the value
        of a "password" data property. -->
        <input type="password" 
            placeholder="Enter your password" 
            v-model="password">
        
        <!-- EXERCISE 2: Show the correct paragraph depending on the 
        length of the entered password.-->
        <p v-if="password.length > 8">
            Awesome! Your password is longer than 8 characters.
        </p>
        <p v-else-if="password.length > 0 && password.length <= 8">
            Please enter a longer password.
        </p>
        <p v-else>
            Please enter a password.
        </p>

        <!-- EXERCISE 3: Display the categories as an ordered list
        with each category's sub-categories as a nested unordered
        list. -->
        <ol >
            <li v-for="c in categories">{{c.name}}
                <ul>
                    <li v-for="s in c.sub">{{s}}</li>
                </ul>
            </li>
        </ol>


    </div>



    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script type="text/javascript">
    
        new Vue({
               
            el: '#app',
            
            data: {
                password: '',
                categories: [
                    {
                        name: 'Javascript', 
                        sub: ['Vue.js', 'React', 'Angular2']
                    },
                    {
                        name: 'Databases', 
                        sub: ['MySQL', 'PostgreSQl', 'MariaDB']
                    },
                    {
                        name: 'Operating Systems', 
                        sub: ['macOS', 'Linux', 'Windows']
                    }
                ]
            }
                    
        });

    </script>

</body>
</html>
