<!DOCTYPE html>
<html>
<head>
    <title></title>
    
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>v-cloak example</h1>
        <p v-cloak>{{message}}</p>
    </div>



    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script type="text/javascript">
    
        setTimeout(function() {
            new Vue({
                
                el: '#app',
                
                data: {
                    message: 'Hello World!'
                },
                
            });
            
        }, 5000);

    </script>

</body>
</html>
