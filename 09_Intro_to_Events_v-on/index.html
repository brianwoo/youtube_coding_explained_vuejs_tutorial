<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="app">
        <button v-on:click="clickedButton">Click here!</button>
        
    </div>




    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            
            el: '#app',
            
            methods: {
                clickedButton: function() {
                    alert("button clicked");
                }
            }
            
        });

    
    </script>

</body>
</html>
